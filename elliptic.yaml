
import:
  dcc: dash.dcc
  html: dash.html
  dbc: dash_bootstrap_components
  daq: dash_daq

external_stylesheets:
  - https://codepen.io/chriddyp/pen/bWLwgP.css
  - https://www.w3schools.com/w3css/4/w3.css
  # - https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css
  - https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css

external_scripts:
  # - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.0.0/es5/latest?tex-mml-chtml.js

app:
  jupyter_dash.JupyterDash:
    external_stylesheets: ${external_stylesheets}
    external_scripts: ${external_scripts}
    title: elliptic
    suppress_callback_exceptions: True

run_server:
  host: '0.0.0.0'
  port: 8050
  extra_files:
    - elliptic.yaml
  debug: True

input_p:
  dbc.Col:
    width: 5
    children:
      - dbc.Label: p
      - daq.Slider:
          id: user-input-p
          min: 3
          max: 100
          value: 11 # 11th prime=37
          updatemode: drag
          handleLabel: 'me!'

input_a:
  dbc.Col:
    width: 3
    children:
    - dbc.Label: a
    - dbc.Input:
        id: user-input-a
        type: number
        value: 0

input_b:
  dbc.Col:
    width: 3
    children:
    - dbc.Label: b
    - dbc.Input:
        id: user-input-b
        type: number
        value: 7
parameters:
  html.Div:
    children:
      - dbc.Row:
          children:
            - ${input_p}
            - ${input_a}
            - ${input_b}

empty_graph:
  data: []
  layout:
    xaxis:
      showticklabels: False
      ticks: ''
      showgrid: False
      zeroline: False
    yaxis:
      showticklabels: False
      ticks: ''
      showgrid: False
      zeroline: False

layout:
  dbc.Container:
    children:
    - dbc.Row:
        children:
        - dbc.Col:
            width: 8
            children:
            - html.H1: Finite Elliptic Curves
            - html.Div: BTC++ 2022, Austin TX
    - dbc.Row:
        children:
        - dbc.Col:
            width: 8
            children:
            - ${parameters}
    - dbc.Tabs:
        id: lesson
        active_tab: secret-sharing
        children:
        - dbc.Tab:
            tab_id: point-addition
            label: Point Addition
            children:
            - dcc.Store:
                id: add-points
            - dbc.Card:
                children:
                - dbc.CardBody:
                    children:
                    - dcc.Graph:
                        id: add-graph
                        mathjax: True
                        config:
                          displayModeBar: False
                        figure: ${empty_graph}
        - dbc.Tab:
            tab_id: point-multiplication
            label: Point Multiplication
            children:
            - dcc.Store:
                id: multiply-points
            - dbc.Card:
                children:
                - dbc.CardBody:
                    children:
                    - dbc.Row:
                        children:
                        - dbc.Col:
                            width: 2
                            children:
                            - dbc.Label: 'n'
                            - dbc.Input:
                                id: user-input-n
                                type: number
                                value: 0
                                min: 0
                        - dbc.Col:
                            width: 3
                            children:
                            - dbc.RadioItems:
                                options:
                                - label: 'Multiply'
                                  value: 1
                                - label: 'Inverse'
                                  value: 2
                                value: 1
                                inline: True
                            - dbc.Checklist:
                                options:
                                - label: 'show subgroup'
                                  value: 1
                                value: []
                                switch: True

                    - dcc.Graph:
                        id: multiply-graph
                        mathjax: True
                        config:
                          displayModeBar: False
                        figure: ${empty_graph}
        - dbc.Tab:
            tab_id: secret-sharing
            label: Secret Sharing
            children:
            - dcc.Store:
                id: alice-points
            - dcc.Store:
                id: bob-points
            - dbc.Card:
                children:
                - dbc.CardBody:
                    children:
                    - dbc.Row:
                        children:
                        - dbc.Col:
                            width: 6
                            children:
                            - dbc.Row:
                                children:
                                - dbc.Col:
                                    width: 6
                                    children:
                                    - dbc.Label:
                                        children: Alice Priv Key
                                    - dbc.Input:
                                        id: alice-priv
                                        type: number
                                        value: 5
                                        min: 1
                                - dbc.Col:
                                    width: 6
                                    children:
                                    - dbc.RadioItems:
                                        id: 'alice-shared-mode'
                                        options:
                                        - label: 'Generate Pub Key'
                                          value: 1
                                        - label: 'Generate Shared Secret'
                                          value: 2
                                        - label: 'Encrypt'
                                          value: 3
                                        value: 1
                                        inline: True
                        - dbc.Col:
                            width: 6
                            children:
                            - dbc.Row:
                                children:
                                - dbc.Col:
                                    width: 6
                                    children:
                                    - dbc.Label:
                                        children: Bob Priv Key
                                    - dbc.Input:
                                        id: bob-priv
                                        type: number
                                        value: 7
                                        min: 1
                                - dbc.Col:
                                    width: 6
                                    children:
                                    - dbc.RadioItems:
                                        id: bob-shared-mode
                                        options:
                                        - label: 'Generate Pub Key'
                                          value: 1
                                        - label: 'Generate Shared Secret'
                                          value: 2
                                        - label: 'Encrypt'
                                          value: 3
                                        value: 1
                                        inline: True
                    - dbc.Row:
                        children:
                          - dbc.Col:
                              width: 6
                              children:
                              - dcc.Graph:
                                  id: sharing-graph-alice
                                  mathjax: True
                                  config:
                                    displayModeBar: False
                                  figure: ${empty_graph}
                          - dbc.Col:
                              width: 6
                              children:
                              - dcc.Graph:
                                  id: sharing-graph-bob
                                  mathjax: True
                                  config:
                                    displayModeBar: False
                                  figure: ${empty_graph}
                              

callbacks:
  add_graph:
    input:
      - id: user-input-p
        attr: value
      - id: user-input-a
        attr: value
      - id: user-input-b
        attr: value
      - id: add-points
        attr: data
    output:
      - id: add-graph
        attr: figure

    callback: elliptic.dashboard.add_graph

  multiply_graph:
    input:
      - id: user-input-p
        attr: value
      - id: user-input-a
        attr: value
      - id: user-input-b
        attr: value
      - id: user-input-n
        attr: value
      - id: multiply-points
        attr: data
    output:
      - id: multiply-graph
        attr: figure
    callback: elliptic.dashboard.multiply_graph

  update_slider_label:
    input:
      - id: user-input-p
        attr: value
    output:
      - id: user-input-p
        attr: handleLabel
    callback: elliptic.dashboard.update_p_slider_label


  update_alice_points:
    input:
      - id: user-input-p
        attr: value
      - id: user-input-a
        attr: value
      - id: user-input-b
        attr: value
      - id: alice-priv
        attr: value
      - id: sharing-graph-alice
        attr: clickData
    state:
      - id: alice-points
        attr: data
    output:
      - id: alice-points
        attr: data
    callback: elliptic.dashboard.update_multiply_points

  sharing_graph_alice:
    input:
      - id: user-input-p
        attr: value
      - id: user-input-a
        attr: value
      - id: user-input-b
        attr: value
      - id: alice-priv
        attr: value
      - id: alice-points
        attr: data
    output:
      - id: sharing-graph-alice
        attr: figure
    callback: elliptic.dashboard.multiply_graph


  update_bob_points:
    input:
      - id: user-input-p
        attr: value
      - id: user-input-a
        attr: value
      - id: user-input-b
        attr: value
      - id: bob-priv
        attr: value
      - id: sharing-graph-bob
        attr: clickData
    state:
      - id: bob-points
        attr: data
    output:
      - id: bob-points
        attr: data
    callback: elliptic.dashboard.update_multiply_points


  sharing_graph_bob:
    input:
      - id: user-input-p
        attr: value
      - id: user-input-a
        attr: value
      - id: user-input-b
        attr: value
      - id: bob-priv
        attr: value
      - id: bob-points
        attr: data
    output:
      - id: sharing-graph-bob
        attr: figure
    callback: elliptic.dashboard.multiply_graph

  update_multiply_points:
    input:
      - id: user-input-p
        attr: value
      - id: user-input-a
        attr: value
      - id: user-input-b
        attr: value
      - id: user-input-n
        attr: value
      - id: multiply-graph
        attr: clickData
    state:
      - id: multiply-points
        attr: data
    output:
      - id: multiply-points
        attr: data
    callback: elliptic.dashboard.update_multiply_points

  update_add_points:
    input:
      - id: user-input-p
        attr: value
      - id: user-input-a
        attr: value
      - id: user-input-b
        attr: value
      - id: add-graph
        attr: clickData
    state:
      - id: add-points
        attr: data
    output:
      - id: add-points
        attr: data
    callback: elliptic.dashboard.update_add_points




