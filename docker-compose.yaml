version: "3.7"

services:

  elliptic:
    image: apembroke/elliptic
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8050:8050"
    command:
    - python
    - main.py
    volumes:
      - type: bind
        source: ${PWD}
        target: /home/elliptic
    working_dir: /home/elliptic
  elliptic-notebook:
    image: apembroke/elliptic
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    command:
    - jupyter
    - notebook
    - .
    - --port=8888
    - --no-browser
    - --ip=0.0.0.0
    - --allow-root
    volumes:
      - type: bind
        source: ${PWD}
        target: /home/elliptic
    working_dir: /home/elliptic